  <body>
    <header>
      <div class="week">
        <label for="week">Week:</label>
        <select name="week" id="week">
          <option value="week1">Week 1</option>
          <option value="week2">Week 2</option>
          <option value="week3">Week 3</option>
          <option value="week4">Week 4</option>
        </select>
      </div>
      <div class="month">
        <label for="month">Month:</label>
        <select name="month" id="month">
          <option value="jan">January</option>
          <option value="feb">February</option>
          <option value="march">March</option>
          <option value="april">April</option>
          <option value="april">May</option>
          <option value="june">June</option>
          <option value="july">July</option>
          <option value="aug">August</option>
          <option value="sep">September</option>
          <option value="oct">October</option>
          <option value="nov">November</option>
          <option value="dec">December</option>
        </select>
      </div>
    </header>
    <!-- table -->
    <div class="tg-wrap hello">
      <table class="tg">
        <!-- table header -->
        <thead>
          <!-- create a row in the header -->
          <tr>
            <!-- create the list of heads you want in the tr  -->
            <th class="tg-amwm">
              <span>S/N</span>
            </th>
            <th class="tg-amwm">
              <span>STUDENTS NAME</span>
            </th>
            <th class="tg-amwm">
              <span>PROJECT</span>
            </th>
            <th class="tg-amwm">
              <span>TOPIC1</span>
            </th>
            <th class="tg-amwm">

            </th>
            <th class="tg-amwm">

            <th class="tg-amwm">
              <span>TOPIC4</span>
            </th>
            <th class="tg-amwm">
              <span>TOPIC5</span>
            </th>
            <th class="tg-amwm">
              <span>SCORE</span>
            </th>
          </tr>
        </thead>
        <!-- table body -->
        <tbody>
          <!-- 
                create the list of row (tr) you want in the body and
                create the table cells or td(table document) according the numbers of th's (table heads) in <thead><tr></tr></thead> above -->

            <td class="tg-stu">1</td>
